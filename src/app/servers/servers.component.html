<label>Server name</label>
<!-- <input
    type="text"
    class="form-control"

<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
/>
<p>{{serverName}}</p>

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreteServer()"
    >
    Create a new Server</button>
<!-- <p>{{serverCreationStatus}}</p> -->
<!-- <p [innerText]="allowNewServer"></p> -->
<p *ngIf="serverCreated; else noServer">Server was created with name {{serverName}}</p>
<ng-template #noServer>
    <p>
        No server was created! 
    </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<hr>
<input
    type="text"
    class="form-control"
    [(ngModel)]="userName"
/>
<p>{{userName}}</p>
<button class="btn btn-primary" [disabled]="!userName.length" (click)="onReset()">Reset</button>
